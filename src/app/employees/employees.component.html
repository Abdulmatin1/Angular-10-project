
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="btn btn-primary" (click)="loadEmployee()" >GET ALL USERS</button>
<label for="search">Search</label>
<input type="text" name="search" id="search" class="form-control" placeholder="search ..." [(ngModel)]="searchDetail">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">GENDER</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">address</th>
        <th scope="col">AGE</th>
        <th scope="col">picture</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of employee | filter: searchDetail | paginate: { id: 'listing_pagination',
                                                      itemsPerPage: 10,
                                                      currentPage: page,
                                                      totalItems: totalEmployees } " >
			  <td>{{user.gender}}</td>
			  <td>{{user.name.first}}</td>
        <td>{{user.name.last}}</td>
        <td>{{user.location.street.number}}</td>
        <td>{{user.dob.age}}</td>
        <td>

          <img src="{{user.picture.large}}" alt="">
        </td>



		</tr>


    </tbody>
  </table>

  <div>

		<pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
  </div>
</body>
</html>
