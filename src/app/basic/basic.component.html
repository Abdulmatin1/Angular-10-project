<div class="container">
  <button [disabled]="!employees" type="submit"
  class="btn btn-primary" (click)="addEmployee()" >add</button>

  <h1>{{employeeAdress}}</h1>

</div>
<div class="container">
  <div class="row centered-form">
  <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Register the Employee <small></small></h3>
       </div>
       <div class="panel-body">
        <form role="form">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
              <label>First Name</label>
                <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
              <label>Last Name</label>
                <input type="text" name="lastName" id="lastName" class="form-control input-sm" placeholder="Last Name">
              </div>
            </div>

              <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
              <label>Position</label>
                <input type="text" name="position" id="position" class="form-control input-sm" placeholder="position">
              </div>
            </div>

              <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
              <label>Salary</label>
                <input type="text" name="salary" id="salary" class="form-control input-sm" placeholder="salary">
              </div>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
              <label>phone Number</label>
                <input type="number" name="number" id="number" class="form-control input-sm" placeholder="number">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
              <label>Email</label>
                <input type="text" name="email" id="email" class="form-control input-sm" placeholder="email">
              </div>
            </div>
          </div>

          <div class="form-group">
          <label>Address</label>
            <input type="text" name="address" id="address" class="form-control input-sm" placeholder="Address">
          </div>

          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
              <label>City</label>
                <input type="text" name="city" id="city" class="form-control input-sm" placeholder="city">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <label>State</label>
                <input type="state" name="state" id="password_confirmation" class="form-control input-sm" placeholder="state">
              </div>
            </div>




              <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <label>County</label>
                <input type="text" name="county" id="county" class="form-control input-sm" placeholder="county">
              </div>
            </div>

              <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <label>Postal Code</label>
                <input type="text" name="zipCode" id="zipCode" class="form-control input-sm" placeholder="Postal Code">
              </div>
            </div>
          </div>

          <input type="submit" value="Register" class="btn btn-info btn-block">

        </form>

      </div>


    </div>
  </div>
  <div style="width: 30%" class="float-right">

  </div>
</div>
