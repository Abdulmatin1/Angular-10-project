<div>
  <h1>Update Employee</h1>
  <form (ngSubmit)="onSubmit()" >


    <div   class="form-group col-md-4 mb-3">
      <label for="">First Name</label>
    <input type="text" class="form-control is-valid" id="firstName" placeholder="enter First Name"  [(ngModel)] = "employee.firstName" name="firstName"  >

    </div>



    <div class="form-group col-md-4 mb-3">
      <label for="">Last Name</label>
    <input type="text" class="form-control is-valid" id="lastName" placeholder="enter last Name"  [(ngModel)] = "employee.lastName" name="lastName"  >

    </div>


    <div class="form-group col-md-4 mb-3">
      <label for="">Email</label>

    <input type="text" class="form-control is-invalid" id="email"  placeholder="enter Email" [(ngModel)] = "employee.email" name="email"  >


    </div>


    <button type="submit" class="btn btn-success">Update</button>


  </form>
</div>
