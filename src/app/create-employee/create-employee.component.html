<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>


  </style>
</head>
<body >

<!-- <span>style="background-image: url('../../assets/images/appadd.jpg');"</span> -->






<div style="width: 100%;">
 <div style="width: 40%; height: 500px; padding-top: 0px; float: right; background-image: url(../../assets/images/addemp.png);">
  <!-- <span><app-employee-list></app-employee-list></span> -->
  </div>

  <div>
    <h2>Add Employee کار مند را درج کنید</h2>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>


      <div   class="form-group col-md-4 mb-3">
        <label for="">First Name</label>
      <input
      type="text"
      class="form-control is-valid"
      id="firstName"
      placeholder="enter First Name"
      [(ngModel)] = "employee.firstName"
      name="firstName"  >

      </div>



      <div class="form-group col-md-4 mb-3">
        <label for="">Last Name</label>
      <input
      type="text"
      class="form-control is-valid"
      id="lastName"
      placeholder="enter last Name"
      [(ngModel)] = "employee.lastName"
      name="lastName"  >

      </div>


      <div class="form-group col-md-4 mb-3">
        <label for="">Email</label>

      <input
      type="text"
      class="form-control is-invalid"
      id="email"
      placeholder="enter Email"
      [(ngModel)] = "employee.email"
      name="email"  >


      </div>


      <button type="submit" class="btn btn-success">Add</button>


    </form>
  </div>
</div>


</body>
</html>
